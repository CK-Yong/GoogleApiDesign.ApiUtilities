name: build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 
    branches: [ main, dotnet-pack ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v1.6.0
      
    - name: Build Docker Image
      uses: docker/build-push-action@v2.9.0
      with:
        file: .github/workflows/build.Dockerfile
        target: dotnet-build
        tags: gaip-net/build:latest
    
    - name: Run tests
      uses: docker/build-push-action@v2.9.0
      with:
        file: .github/workflows/build.Dockerfile
        target: dotnet-test
        tags: test-results:latest
        load: true
        
    - name: Copy test results
      run: |
        id=$(docker create test-results)
        docker cp $id:/work/testresults ${{ github.workspace }}/testresults
      
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: ${{ github.workspace }}/testresults
      if: ${{ always() }}
      
    # Build and push packages           
    - uses: docker/build-push-action@v2.9.0
      id: package
      name: Prepare packages
      if: github.event_name != 'pull_request'
      with:
        file: .github/workflows/build.Dockerfile
        tags: gaip-net/packages:latest
        target: dotnet-pack
        build-args: Version=0.0.1-alpha.${{ github.run_number }} 
      
    - name: Push to Nuget
      if: steps.package.outcome == 'success'
      run : |
        docker run gaip-net/packages:latest dotnet nuget push /output/*.nupkg -k ${{ secrets.NUGET_PAT }} -s https://api.nuget.org/v3/index.json
